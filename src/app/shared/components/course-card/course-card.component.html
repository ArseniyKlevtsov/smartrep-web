<div class="card h-100 shadow-sm">
  <img 
    [src]="course.courseAvatarUrl || 'default-course.png'" 
    class="card-img-top" 
    alt="Course image"
    (error)="handleCourseImageError($event)">
  
  <div class="card-body">
    <h5 class="card-title">{{ course.courseName }}</h5>
    <p class="card-text text-muted">{{ truncateText(course.courseDescription, 100) }}</p>
  </div>
  
  <div class="card-footer bg-transparent">
    <div class="d-flex justify-content-between align-items-center">
      <span class="badge bg-primary rounded-pill">{{ formatCurrency(course.price) }}</span>
      <div class="d-flex align-items-center">
        <img 
          [src]="course.teacherAvatarUrl || 'avatar-default.png'" 
          class="rounded-circle me-2" 
          width="30" 
          height="30"
          (error)="handleAvatarImageError($event)">
        <small>{{ course.teacherName }}</small>
      </div>
    </div>
  </div>
</div>
