<div class="card rounded-4 shadow-sm border-0 h-100">
  <div class="row g-0 h-100">
    <!-- Изображение курса -->
    <div class="col-md-3">
      <img 
        [src]="course.courseAvatarUrl || 'assets/default-course.png'"
        class="img-fluid rounded-start-4 h-100 object-fit-cover"
        alt="Course image"
        (error)="handleCourseImageError($event)">
    </div>
    
    <!-- Основной контент -->
    <div class="col-md-7 d-flex flex-column">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h5 class="card-title mb-1">{{ course.courseName }}</h5>
            <p class="card-text text-muted mb-2">{{ truncateText(course.courseDescription, 120) }}</p>
          </div>
          <span class="badge bg-primary rounded-pill ms-2">{{ formatCurrency(course.price) }}</span>
        </div>
        
        <div class="mt-auto">
          <div class="d-flex align-items-center mt-3">
            <img 
              [src]="course.teacherAvatarUrl || 'assets/avatar-default.png'"
              class="rounded-circle me-2"
              width="32"
              height="32"
              (error)="handleAvatarImageError($event)">
            <small class="text-muted">{{ course.teacherName }}</small>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Кнопка -->
    <div class="col-md-2 d-flex align-items-center justify-content-center bg-light rounded-end-4">
      <button class="btn btn-outline-primary rounded-pill px-4">
        Подробнее
      </button>
    </div>
  </div>
</div>
