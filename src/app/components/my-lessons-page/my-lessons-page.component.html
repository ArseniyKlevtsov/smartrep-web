<div class="container py-4">
  <!-- Заголовок -->
  <h2 class="mb-4">Мои занятия</h2>

  <!-- Расписание как учитель -->
  <div class="mb-5">
    <h4 class="mb-3 text-primary">
      <i class="bi bi-person-check me-2"></i>Мои занятия как преподаватель
    </h4>
    <app-schedule 
      [asTeacher]="true"
      [cardBackgroundColor]="'#e3f2fd'">
    </app-schedule>
  </div>

  <!-- Расписание как студент -->
  <div>
    <h4 class="mb-3 text-success">
      <i class="bi bi-book me-2"></i>Мои занятия как студент
    </h4>
    <app-schedule 
      [asTeacher]="false"
      [cardBackgroundColor]="'#e8f5e9'">
    </app-schedule>
  </div>
</div>
