<!-- not-found-page.component.html -->
<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="card text-center border-primary shadow" style="width: 100%; max-width: 500px;">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Страница не найдена</h3>
    </div>
    <div class="card-body">
      <i class="bi bi-exclamation-octagon text-primary" style="font-size: 4rem;"></i>
      <p class="card-text mt-3">
        Запрошенная страница не существует. Проверьте URL или перейдите на главную.
      </p>
      <p class="text-muted small mt-2">Запрошенный адрес: {{router.url}}</p>
      <button 
        class="btn btn-primary" 
        (click)="navigateToHome()">
        <i class="bi bi-house-door"></i> На главную
      </button>
    </div>
  </div>
</div>
