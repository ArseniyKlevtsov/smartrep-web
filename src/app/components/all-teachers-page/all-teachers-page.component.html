<div class="container py-5">
  <!-- Поиск -->
  <div class="row justify-content-center mb-5">
    <div class="col-md-8">
      <div class="input-group shadow-sm">
        <input 
          type="text" 
          class="form-control rounded-pill-start" 
          placeholder="Поиск преподавателей..." 
          [(ngModel)]="searchText"
          (input)="onSearch()">
        <button 
          class="btn btn-primary rounded-pill-end px-4" 
          type="button"
          (click)="onSearch()">
          <i class="bi bi-search"></i> Найти
        </button>
      </div>
    </div>
  </div>

  <!-- Загрузка -->
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Загрузка...</span>
    </div>
  </div>

  <!-- Список -->
  <div *ngIf="!isLoading">
    <div class="row gy-3">
      <div class="col-12" *ngIf="teachers.length === 0">
        <div class="alert alert-info text-center">
          Преподаватели не найдены
        </div>
      </div>

      <div class="col-12" *ngFor="let teacher of teachers">
        <app-teacher-card [teacher]="teacher"></app-teacher-card>
      </div>
    </div>

    <!-- Пагинация -->
    <div class="text-center mt-5" *ngIf="canLoadMore()">
      <button 
        class="btn btn-outline-primary rounded-pill px-4"
        (click)="loadMore()"
        [disabled]="isLoadingMore">
        <span *ngIf="!isLoadingMore">Показать ещё</span>
        <span *ngIf="isLoadingMore">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Загрузка...
        </span>
      </button>
    </div>
  </div>
</div>
